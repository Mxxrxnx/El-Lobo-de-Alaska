<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Lobo de Alaska</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="contenedor">
            <h1>El Lobo de Alaska</h1>
            <h2>Canis lupus pambasileus</h2>
        </div>
    </header>

    <nav>
        <div class="contenedor">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="details.html">Detalles</a></li>
                <li><a href="gallery.html">Galería</a></li>
                <li><a href="contact.html" class="activo">Formulario de Contacto</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="contenedor">
            <section class="seccion-contacto">
                <h2>Formulario de Contacto</h2>
                <p>¿Necesitas contactarme? Rellena el siguiente formulario y me pondré en contacto contigo lo antes posible.</p>
                
                <div class="formulario-contacto">
                    <form action="#" method="post">
                        <div class="grupo-form">
                            <label for="nombre">Nombre completo:</label>
                            <input type="text" id="nombre" name="nombre" required>
                        </div>
                        
                        <div class="grupo-form">
                            <label for="email">Correo electrónico:</label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="grupo-form">
                            <label for="Edad">Fecha de nacimiento:</label>
                            <input type="date" id="Edad" name="fecha_nacimiento" required>
                        </div>
                        
                        <div class="grupo-form">
                            <label for="telefono">Teléfono (opcional):</label>
                            <input type="tel" id="telefono" name="telefono">
                        </div>

                        <div class="grupo-form">
                            <label for="mensaje">Mensaje:</label>
                            <textarea id="mensaje" name="mensaje" rows="6" required></textarea>
                        </div>
                    
                        
                        <div class="grupo-form botones">
                            <button type="submit" class="btn-primario">Enviar mensaje</button>
                            <button type="reset" class="btn-secundario">Limpiar formulario</button>
                        </div>

                    </form>
                </div>
        </div>
    </main>

    <footer>
        <div class="contenedor">
            <p>Lobo de Alaska &copy; 2025</p>
        </div>
    </footer>
</body>
</html>
